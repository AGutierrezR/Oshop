<div *ngIf="product.title" class="card">
  <img
    class="card-img-top"
    *ngIf="product.imageUrl"
    src="{{ product.imageUrl }}"
    [alt]="product.title"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">
      {{ product.price | currency: 'USD' }}
    </p>
  </div>
  <div *ngIf="showActions" class="card-footer">
    <button
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="cartService.addToCart(product)"
      class="btn btn-info btn-block"
    >
      Add to Cart
    </button>
    <ng-template #updateQuantity>
      <div class="row no-gutters align-items-center">
        <div class="col-2">
          <button class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col text-center">{{ getQuantity() }} in cart</div>
        <div class="col-2">
          <button class="btn btn-secondary btn-block">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
