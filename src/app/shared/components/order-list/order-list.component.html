<h1>Orders</h1>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.shipping.name }}</td>
        <td>{{ order.datePlaced | date }}</td>
        <td class="text-right">
          <a [routerLink]="[order.$key]" class="btn btn-outline-info">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
