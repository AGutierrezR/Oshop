<div class="list-group">
  <a
    routerLink="/"
    class="list-group-item list-group-item-action"
    [class.active]="!categerySelected"
    >All Categories</a
  >
  <a
    *ngFor="let c of categories$ | async"
    routerLink="/"
    [queryParams]="{ category: c.$key }"
    class="list-group-item list-group-item-action"
    [class.active]="categerySelected === c.$key"
  >
    {{ c.name }}
  </a>
</div>
