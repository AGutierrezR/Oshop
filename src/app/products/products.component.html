<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="list-group">
        <a
          routerLink="/"
          class="list-group-item list-group-item-action"
          [class.active]="(filterCriteria$ | async) === null"
          >All Categories</a
        >
        <a
          *ngFor="let c of categories$ | async"
          routerLink="/"
          [queryParams]="{ category: c.$key }"
          class="list-group-item list-group-item-action"
          [class.active]="(filterCriteria$ | async) === c.$key"
        >
          {{ c.name }}
        </a>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <ng-container *ngFor="let p of products$ | async; let i = index">
          <div class="col-4">
            <div class="card">
              <img
                class="card-img-top"
                src="{{ p.imageUrl }}"
                alt="Card image cap"
              />
              <div class="card-body">
                <h5 class="card-title">{{ p.title }}</h5>
                <p class="card-text">
                  {{ p.price | currency: 'USD' }}
                </p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
