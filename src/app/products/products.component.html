<div class="container">
  <div class="row">
    <div class="col-3">
      <product-filter
        [categerySelected]="filterCriteria$ | async"
      ></product-filter>
    </div>
    <div class="col">
      <div class="row">
        <ng-container *ngFor="let p of products$ | async; let i = index">
          <div class="col-4">
            <product-card
              [product]="p"
              [shoppingCart]="cart$ | async"
            ></product-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
