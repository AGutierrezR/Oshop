<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
  <input
    [formControl]="filter"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of filteredProducts$ | async">
      <td>{{ product.title }}</td>
      <td>{{ product.price | currency: 'USD' }}</td>
      <td class="text-right">
        <a
          [routerLink]="['/admin/products/', product.$key]"
          class="btn btn-outline-success"
          >Edit</a
        >
        <button
          (click)="delete(product.$key)"
          type="button"
          class="btn btn-outline-danger"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
