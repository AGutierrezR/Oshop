<div class="row flex-lg-row-reverse align-items-center g-5 py-5">
  <div class="col-10 col-sm-8 col-lg-6 d-none d-lg-block">
    <img
      src="https://images.pexels.com/photos/256318/pexels-photo-256318.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
      style="aspect-ratio: 1 / 1; object-fit: cover"
      class="d-block mx-lg-auto img-fluid"
      alt="Bootstrap Themes"
      width="700"
      height="500"
      loading="lazy"
    />
  </div>
  <div class="col-12 col-lg-6">
    <h1 class="display-5 fw-bold lh-1 mb-3">Welcome to the Organic Shop</h1>
    <p class="lead">
      Organic Shop is a natural health food store and treatment centre in Santa
      Eulalia, Ibiza. We are advocates of healthy living through naturopathy,
      which is a system based on the healing powers of nature.
    </p>
    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
      <button
        *ngIf="(appUser$ | async) === false"
        [routerLink]="['/login']"
        routerLinkActive="router-link-active"
        type="button"
        class="btn btn-primary btn-lg px-4 mr-md-2"
      >
        Login
      </button>
      <button
        [routerLink]="['/products']"
        type="button"
        class="btn btn-warning btn-lg px-4"
      >
        See Products
      </button>
    </div>
  </div>
</div>
