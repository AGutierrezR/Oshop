<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top mb-4">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Oshop</a>
    <button
      (click)="isMenuCollapsed = !isMenuCollapsed"
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#bsNavbar"
      aria-controls="bsNavbar"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      [ngbCollapse]="isMenuCollapsed"
      class="collapse navbar-collapse"
      id="bsNavbar"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">
            <i class="fa fa-shopping-cart"></i>
            <span class="badge badge-warning badge-pill">
              {{ cartQuantity$ | async }}
            </span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ng-template>
        <li
          *ngIf="appUser$ | async as user; else anonymousUser"
          ngbDropdown
          class="nav-item dropdown"
        >
          <a ngbDropdownToggle class="nav-link dropdown-toggle">
            {{ user.name }}
          </a>
          <div ngbDropdownMenu class="dropdown-menu">
            <a class="dropdown-item" routerLink="/orders">My Orders</a>
            <ng-container *ngIf="user.isAdmin">
              <a class="dropdown-item" routerLink="/admin/orders">
                Manage Orders
              </a>
              <a class="dropdown-item" routerLink="/admin/products">
                Manage Productos
              </a>
            </ng-container>
            <a (click)="logout()" class="dropdown-item">Log Out</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
